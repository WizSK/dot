
window:
  padding:
    x: 3
    y: 3
  dynamic_padding: true

  opacity: .9

  # Window title
  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 9.5
  normal:
    family: Cascadia Mono
    style: Regular

  bold:
    family: Cascadia Mono
    style: Bold

  italic:
    family: monospace#Cascadia Mono
    style: Italic

  bold_italic:
    family: Cascadia Mono
    style: Bold Italic


draw_bold_text_with_bright_colors: true

# Colors (Dracula)
colors:
  primary:
    #background: '#282a36'
    background: '#050505'
    foreground: '#f8f8f2'

  normal:
    black:   '#000000'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#caa9fa'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#bfbfbf'

  bright:
    black:   '#575b70'
    red:     '#ff6e67'
    green:   '#5af78e'
    yellow:  '#f4f99d'
    blue:    '#caa9fa'
    magenta: '#ff92d0'
    cyan:    '#9aedfe'
    white:   '#e6e6e6'

