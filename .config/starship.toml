# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 2000

[character]
success_symbol = "[❯](bold yellow)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold blue)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
# conflicted = '🏳'
ahead = ''
behind = ' '
# diverged = '😵'
# up_to_date = ' '
# untracked = '  '
# stashed = '📦'
# modified = ''
staged = '[++\($count\)](green)'
renamed = '»'
deleted = 'x'


